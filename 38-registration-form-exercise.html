<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Register</title>
</head>
<body>
    <h1>Register</h1>

    <form action="http://cjasociados.com" method="GET">
        
        <label for="First Name">First Name:</label>
        <input id="First Name" type="text" placeholder="John" required>
        <label for="Last Name">Last Name:</label>
        <input id="Last Name" type="text" placeholder="Smith" required>

        <div>
            <label for="Male">Male</label>
            <input name="gender"  id="Male" type="radio" value="MALE" required>

            <label for="Female">Female</label>
            <input name="gender" id="Female" type="radio" value="FEMALE" required>

            <label for="Other">Other</label>
            <input name="gender" id="Other" type="radio" value="OTHER" required>
        </div>

        <div>
            <label for="Email">Email:</label>
            <input id="email" type="email" placeholder="your email" required>
            <label for="Password">Password:</label>
            <input id="password" type="password" placeholder="" 
            minlength="5" maxlength="10" required>
        </div>

        <div>
            <label for="Birthday">Birthday:</label>

            <select name="Month" aria-placeholder="Month">
                <option value="Month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>

            <select name="Day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="Year">
                    <option value="Year">Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
            </select>
        </div>

        <div>
            <label for="Terms and conditions">I agree to the terms and conditions</label>
            <input type="checkbox" required>

        </div>



        <button>Submit</button>

    </form>
    
</body>
</html>
